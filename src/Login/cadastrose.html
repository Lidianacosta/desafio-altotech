<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap-icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fim bootstrap-icons-->

    <link rel="stylesheet" href="../css/main.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header__logo">
                <img src="/pages/img/v-mark-vegan-logo-5.png" alt="">
            </div>

            <nav class="header__navegacao">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Compre Por Categoria</a></li>
                    <li><a href="#">Sobre Nos</a></li>
                    <li><a href="#">Contate-nos</a></li>
                </ul>
            </nav>

            <div class="flex">
                <div class="input__pesquisa">
                    <input type="text" placeholder="Pesquise produto, marcas, etc...">
                    <a class="pesquisa" href=""><i class="bi bi-search"></i>
                </a>
            </div>
               <div class="header__icons">
                   <a href="./Login/login.html"><i class="bi bi-person"></i>
                   </a>
                   <a href=""><i class="bi bi-cart3"></i>
                   </a>
               </div>
            </div>
        </div>
    </header>

     <section>
        <div class="cadastre-se">
            <div class="cadastre__se-conteudo">
                <h1>Criar Nova Conta De Cliente</h1>
                <p>Criar uma conta é fácil. Basta preencher o formulário abaixo.</p>
            </div>

            <form>
                <label for="#">Primeiro nome *</label>
                <input type="text" placeholder="Informe seu primeiro nome">
                <label for="#">Sobrenome *</label>
                <input type="text" placeholder="Informe seu sobrenome">
                <label for="#">E-mail *</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <label for="#">Senha *</label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </form>
            <div class="button_cadastro">
                <a href="./login.html">Criar</a>
            </div>
        </div>
     </section>
</body>
</html>
