{% extends "base.html" %}

{% block title %} Cadastro {% endblock title %}

{% block content %}

<section>
    <div class="cadastre-se">
        <div class="cadastre__se-conteudo">
            <h1>Criar Nova Conta De Cliente</h1>
            <p>Criar uma conta é fácil. Basta preencher o formulário abaixo.</p>
        </div>

        <form action="{% url 'usuarios:cadastro' %}" method="POST">
            {% include 'partials/_form.html' %}
            <div class="button_cadastro">
                <button type="submit">Criar</button>
            </div>

        </form>
</section>

{% endblock content %}
