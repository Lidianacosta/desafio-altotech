{% load static %}
<div class="container">
    <div class="header__logo">
        <img src="{% static 'img/v-mark-vegan-logo-5.png' %}" alt="">
    </div>

    <nav class="header__navegacao">
        <ul>
            <li><a href="{% url 'produtos:home' %}">Home</a></li>
            <li><a href="{% url 'produtos:compra_por_categoria' %}">Compre Por Categoria</a></li>
            <li><a href="#">Sobre Nos</a></li>
            <li><a href="#">Contate-nos</a></li>
        </ul>
    </nav>

    <div class="flex">
        <div class="input__pesquisa">
            <form action="{% url 'produtos:produtos' %}" method='GET' >
                <input type="text" placeholder="Pesquise produto, marcas, etc..." name="search" >
                    <button type="submit">
                <i class="bi bi-search"></i>
                    </button> 
            </form>
        </div>
         <div class="header__icons">
           {% if request.user.is_authenticated %}
           <a href="{% url 'usuarios:logout' %}"><i class="bi bi-box-arrow-right"></i>
           {% else %}
           <a href="{% url 'usuarios:login' %}"><i class="bi bi-person"></i>
           </a>
           {% endif %}
           <a href="{% url 'carrinho:carrinho' %}"><i class="bi bi-cart3"></i>
           </a>
       </div>
    </div>
</div>
