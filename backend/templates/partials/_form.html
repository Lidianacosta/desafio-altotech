{% csrf_token %}
{% if  form.non_field_errors %}
      {% for error in form.non_field_errors %}
        <div class="alert alert-warning">
          {{error}}
        </div>
      {% endfor %}
{% endif %}

{% for field in form %}
    <label for="{{field.id_for_label}}">{{field.label}}: </label>
    {{field}}
    {{field.help_text}}

    {% if  field.errors %}
        {% for error in field.errors %}
           <div class="alert alert-warning">
            {{error}}
           </div>
        {% endfor %}
    {% endif %}
{% endfor %}
